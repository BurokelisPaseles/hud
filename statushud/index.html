<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="status-container">
        <div class="stat">
            <div class="stat-icon">
                <img src="health_icon.svg" alt="Health">
            </div>
            <div class="stat-bar" id="health-bar"></div>
        </div>
        
        <div class="stat">
            <div class="stat-icon">
                <img src="armor_icon.svg" alt="Armor">
            </div>
            <div class="stat-bar" id="armor-bar"></div>
        </div>

        <div class="stat">
            <div class="stat-icon">
                <img src="stamina_icon.svg" alt="Stamina">
            </div>
            <div class="stat-bar" id="stamina-bar"></div>
        </div>

    <div class="stat">
        <div class="stat-icon">
            <img src="oxygen_icon.svg" alt="Oxygen">
        </div>
        <div class="stat-bar" id="oxygen-bar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
